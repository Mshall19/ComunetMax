spring.application.name=ms-planes
#server.port=8081

# --- Base de Datos (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/db_planes
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración JPA ---
# "update": Mantiene la estructura de la DB actualizada
spring.jpa.hibernate.ddl-auto=update
# Ver las consultas SQL en consola (útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# NOTA: Hemos eliminado la línea del dialecto. Spring Boot lo detecta solo.


spring.config.import=optional:configserver:http://localhost:8888
logging.level.org.springframework.cloud.config=DEBUG


