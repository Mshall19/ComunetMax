<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container { font-family: Arial, sans-serif; border: 1px solid #ddd; padding: 20px; }
        .header { background-color: #004a99; color: white; padding: 10px; text-align: center; }
        .content { margin-top: 20px; }
        .footer { font-size: 12px; color: #777; margin-top: 30px; border-top: 1px solid #ddd; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ComunetMax - Nuevo Contacto</h1>
    </div>
    <div class="content">
        <p><strong>Nombre:</strong> <span th:text="${nombre}"></span> <span th:text="${apellidos}"></span></p>
        <p><strong>Correo:</strong> <span th:text="${correo}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${telefono}"></span></p>
        <p><strong>Mensaje:</strong></p>
        <p th:text="${mensaje}"></p>
    </div>
    <div class="footer">
        Este es un correo automático del sistema de microservicios.
    </div>
</div>
</body>
</html>
