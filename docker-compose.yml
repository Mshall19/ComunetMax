version: '3.8'

services:
  # -----------------------------------------------------------------
  # 1. BASE DE DATOS (¡Ahora con Healthcheck!)
  # -----------------------------------------------------------------
  db-main:
    container_name: comunet-postgres
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - comunet-network
    # ESTO ES LO NUEVO QUE NECESITAS:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s # Le da tiempo a tu PC de despertar

  # -----------------------------------------------------------------
  # 2. PGADMIN
  # -----------------------------------------------------------------
  pgadmin:
    container_name: comunet-pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@comunet.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db-main:
        condition: service_healthy # Espera a que la DB esté lista
    networks:
      - comunet-network

  # -----------------------------------------------------------------
  # 3. MICROSERVICIOS
  # -----------------------------------------------------------------

  # --- MS USUARIOS (Solo necesita DB) ---
  ms-usuarios:
    build: ./Microservicios/ms-usuarios
    container_name: comunet-usuarios
    restart: always
    ports:
      - "8083:8080"
    environment:
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://comunet-postgres:5432/db_usuarios
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db-main:
        condition: service_healthy # <--- CAMBIO IMPORTANTE
    networks:
      - comunet-network

  # --- MS PLANES (Solo necesita DB) ---
  ms-planes:
    build: ./Microservicios/ms-planes
    container_name: comunet-planes
    restart: always
    ports:
      - "8081:8080"
    environment:
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://comunet-postgres:5432/db_planes
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db-main:
        condition: service_healthy # <--- CAMBIO IMPORTANTE
    networks:
      - comunet-network

  # --- MS CONTACTO (Necesita Config Server) ---
  ms-contacto:
    build: ./Microservicios/ms-contacto
    container_name: comunet-contacto
    restart: always
    ports:
      - "8082:8080"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://ms-config-server:8888
      - SPRING_APPLICATION_NAME=ms-contacto
    depends_on:
      ms-config-server:
        condition: service_healthy # Este SÍ espera al Config Server
    networks:
      - comunet-network

  # --- MS COBERTURA (Solo necesita DB) ---
  ms-cobertura:
    build: ./Microservicios/ms-cobertura
    container_name: comunet-cobertura
    restart: always
    ports:
      - "8084:8080"
    environment:
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://comunet-postgres:5432/db_cobertura
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db-main:
        condition: service_healthy # <--- CAMBIO IMPORTANTE
    networks:
      - comunet-network

  # --- CONFIG SERVER ---
  ms-config-server:
    build: ./Microservicios/ms-config-server
    container_name: comunet-config-server
    restart: always
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:/config/
    volumes:
      - ./Microservicios/ms-config-server/src/main/resources/config:/config
    networks:
      - comunet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # --- GATEWAY (Necesita Config Server) ---
  ms-gateway:
    build: ./Microservicios/ms-gateway
    container_name: comunet-gateway
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      ms-config-server:
        condition: service_healthy # Este SÍ espera al Config Server
    networks:
      - comunet-network

networks:
  comunet-network:
    driver: bridge

volumes:
  postgres_data:
    name: comunetmax_postgres_data
  pgadmin_data:
    driver: local